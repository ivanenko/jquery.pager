<html>
<head>
   <link rel="stylesheet" href="styles.css" />
</head>
<body>
	<h2>Ajax pager example</h2>
	<table id="example" cellspacing="10">
	<THEAD>	
	<tr>
		<th>Name</th>
		<th>Value 1</th>
		<th>Value 2</th>		
	</tr>
	</THEAD>
	<TBODY>
	
	</TBODY>
	</table>
	<div id="navbar"></div>
	
	
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="../jquery.paging.js"></script>
    <script type="text/javascript">
	    var DATA1 = [
						{"name": "aaaa", "value1": "asd", "value2": 1},
						{"name": "bbbb", "value1": "sdf", "value2": 2},
						{"name": "cccc", "value1": "er", "value2": 3},
						{"name": "dddd", "value1": "hhh", "value2": 4},
						{"name": "eeee", "value1": "234", "value2": 5},
						{"name": "ffff", "value1": "ghjk", "value2": 6},
						{"name": "hhhh", "value1": "we", "value2": 7},
						{"name": "gggg", "value1": "fgfg", "value2": 8},
						{"name": "iiii", "value1": "jjjj", "value2": 9},
						{"name": "jjjj", "value1": "dghdf", "value2": 10},
						{"name": "kkkk", "value1": "333", "value2": 11},
						{"name": "llll", "value1": "fgh", "value2": 12},
						{"name": "mmmm", "value1": "dfgh", "value2": 13},
						{"name": "nnnn", "value1": "hhhh", "value2": 14},
						{"name": "oooo", "value1": "hjjj", "value2": 15},
						{"name": "pppp", "value1": "dsfg", "value2": 16},
						{"name": "qqqq", "value1": "jjjjj", "value2": 17},
						{"name": "rrrr", "value1": "ww", "value2": 18},
						{"name": "ssss", "value1": "ssssss", "value2": 19},
						{"name": "tttt", "value1": "jhjj", "value2": 20},
						{"name": "uuuu", "value1": "567", "value2": 21},
						{"name": "vvvv", "value1": "fgh", "value2": 22},
						{"name": "wwww", "value1": "456", "value2": 23},
						{"name": "xxxx", "value1": "jjjjj", "value2": 24}
					];

		function fillTable(data){
			console.log("length: "+data.length);
			var html = [];
			for(var i=0; i<data.length; i++){
				html.push("<tr>");
				html.push("<td>"+data[i].name+"</td>");
				html.push("<td>"+data[i].value1+"</td>");
				html.push("<td>"+data[i].value2+"</td>");				
				html.push("</tr>");
			}
			$("#example TBODY").html(html.join(""));
			console.log("length2: "+data.length);
		}
		
        jQuery(document).ready(function() {
            $("#navbar").ajaxPaging({
						data: DATA1,
						itemsPerPage : 5,						
						initialPage : 0,
						fillFirstPage : true,
						callback : fillTable,
			});
			
			
        });
    </script>
</body>
</html>
